<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation2"></nav>

<form method="post" style="max-width:600px;" th:object="${book2}">
    <div class="form-group">
        <label th:for="name">Comment</label>
        <input class="form-control" th:field="*{comment}" />
        <span th:errors="*{comment}" class="error"></span>
    </div>




    <input type="submit" value="Add Comment" />
</form>

</body>
</html>
