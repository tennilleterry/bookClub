<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation2"></nav>

<form method="post" style="max-width:600px;" th:object="${book}">
    <div class="form-group">
        <label th:for="name">Book Title</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="*{author}" />
        <span th:errors="*{author}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>



    <input type="submit" value="Add Book" />
</form>

</body>
</html>
