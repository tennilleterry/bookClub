<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation2"></nav>

<p th:unless="${books} and ${books.size()}">To Read List</p>


<table class="table">

    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>

    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>

    </tr>

</table>
<a href="/book/add" class="btn btn-info" role="button">Add Book</a>




</body>
</html>
